<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"WEET-1100-stdout-1353367350269.txt","computername":"WEET","pid":1100,"type":"stdout","created":1353367350269},{"file":"WEET-1804-stdout-1353369247194.txt","computername":"WEET","pid":1804,"type":"stdout","created":1353369247194},{"file":"WEET-1880-stdout-1353368428915.txt","computername":"WEET","pid":1880,"type":"stdout","created":1353368428915},{"file":"WEET-256-stdout-1354130680802.txt","computername":"WEET","pid":256,"type":"stdout","created":1354130680802},{"file":"WEET-3044-stdout-1353363220331.txt","computername":"WEET","pid":3044,"type":"stdout","created":1353363220331},{"file":"WEET-3340-stdout-1353364321952.txt","computername":"WEET","pid":3340,"type":"stdout","created":1353364321952},{"file":"WEET-3384-stdout-1353363300549.txt","computername":"WEET","pid":3384,"type":"stdout","created":1353363300549},{"file":"WEET-4024-stdout-1353368114735.txt","computername":"WEET","pid":4024,"type":"stdout","created":1353368114735},{"file":"WEET-4032-stdout-1353368436435.txt","computername":"WEET","pid":4032,"type":"stdout","created":1353368436435},{"file":"WEET-4124-stdout-1353369058668.txt","computername":"WEET","pid":4124,"type":"stdout","created":1353369058668},{"file":"WEET-4244-stdout-1353369301098.txt","computername":"WEET","pid":4244,"type":"stdout","created":1353369301098},{"file":"WEET-4268-stdout-1353363206725.txt","computername":"WEET","pid":4268,"type":"stdout","created":1353363206725},{"file":"WEET-4700-stdout-1353368540010.txt","computername":"WEET","pid":4700,"type":"stdout","created":1353368540010},{"file":"WEET-4976-stdout-1353368948718.txt","computername":"WEET","pid":4976,"type":"stdout","created":1353368948718},{"file":"WEET-5572-stdout-1353367310123.txt","computername":"WEET","pid":5572,"type":"stdout","created":1353367310123},{"file":"WEET-5612-stdout-1353367226397.txt","computername":"WEET","pid":5612,"type":"stdout","created":1353367226397},{"file":"WEET-5660-stdout-1353369489728.txt","computername":"WEET","pid":5660,"type":"stdout","created":1353369489728},{"file":"WEET-5744-stdout-1353367587068.txt","computername":"WEET","pid":5744,"type":"stdout","created":1353367587068},{"file":"WEET-5828-stdout-1353368902601.txt","computername":"WEET","pid":5828,"type":"stdout","created":1353368902601},{"file":"WEET-840-stdout-1353367647278.txt","computername":"WEET","pid":840,"type":"stdout","created":1353367647278}];
        var lastUpdated = 1354130681439;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
